<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  <body>
    <div class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
          <div class="col-9">
        <div class="card border-0 " style="width: 75rem;">
<!--Tittle-->
            <div class="card-body">
              <h1 class="card-title">Contact</h1>
            </div>
        </div>
<!--Text-->
        <div class="row">
          <div class="col-12" style="height: 100px;">
              <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                Quisque dignissim lorem placerat enim aliquet faucibus. Nam vel massa posuere, 
                dapibus eros id, varius augue. Aenean et ex lobortis, consequat mi eu, rutrum erat. 
                Nam efficitur risus at risus commodo dictum.</p>
          </div>
        </div>
<!--Form-->
        <div class="row justify-content-end">
          <div class="col-9">
          <div class="card mb-3 bg-light text-end">
            <div class="row g-0">
              <div class="col-md-4"><br>
                <label for="exampleInputEmail1" class="form-label"><b>Your E-mail</b></label><br><br>
                <label for="exampleInputPassword1" class="form-label"><b>Your message</b></label>
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Your email"><br>
                  <textarea class="form-control" style="height: 150px;" id="message-text" placeholder="Please enter here your message"></textarea><br>
                  <button type="submit" class="btn btn-primary text-center">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
