<!doctype html>
<html lang="en">
  <head>

  <body>
    <div class="container" style="margin-top: 100px; height: 450px;">
        <div class="row justify-content-center">
          <div class="col-9">
        <div class="card border-0 " style="width: 75rem;">
<!--Tittle-->
            <div class="card-body">
              <h1 class="card-title">Contact</h1>
            </div>
        </div>
<!--Text--><div class="row">
        <div class="col-12">
              <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                Quisque dignissim lorem placerat enim aliquet faucibus. Nam vel massa posuere, 
                dapibus eros id, varius augue. Aenean et ex lobortis, consequat mi eu, rutrum erat. 
                Nam efficitur risus at risus commodo dictum.</p>
        </div></div>
<!--Form--><div class="row justify-content-center">
            <div class="col-9">
                <form>
                  <div class="mb-3 text-center">
                      <label for="exampleInputEmail1" class="form-label">Your E-mail</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Your email">
                  </div>
                  <div class="mb-3 text-center">
                      <label for="exampleInputPassword1" class="form-label">Your message</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Please enter here your message">

                  </div>
                </form>
            </div>
          </div>
          </div>
        </div>
    </div>
